name: CI for Kernal Kings

on:
  push:
    branches:
      - main  # Trigger CI on push to the main branch
  pull_request:
    branches:
      - main  # Trigger CI on pull requests to the main branch
  workflow_dispatch:  # Allows manual triggering via GitHub UI

jobs:
  test:
    runs-on: ubuntu-latest  # Runs on the latest Ubuntu environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checks out the repository code

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify the Node.js version you're using

      - name: Install dependencies
        run: npm install  # Install dependencies from package.json

      - name: Run tests
        run: npm test  # Run your test script (ensure you have tests set up)
